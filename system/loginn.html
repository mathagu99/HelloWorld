<head>
<link href="bodyn.css" type="text/css" rel="stylesheet"/>
<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript">
  //login function
function do_login()
{
 var email=$("#emailid").val();
 var pass=$("#password").val();
 if(email!="" && pass!="")
  {
  $("#loading_spinner").css({"display":"block"});
  $.ajax
  ({
  type:'post',
  url:'do_login.php',
  data:{
   do_login:"do_login",
  " email":email,
  " password":pass
  },
  success:function(response) {
  if(response=="success")
  {
   window.location.href="home.php";
   
  }
  else
  {
   $("#loading_spinner").css({"display":"none"});
    alert("wrong Details");
  }
  }
  });
 }

 else
 {
  alert("Please Fill All The Details");
 }

 return false;
}


//
   //register function
   function processlogn()
   {
      var nam=$("#name").val();
      var email=$("#emailid").val();
      var pass=$("#password").val();
 if(email!="" && pass!="")
  {
  $("#loading_spinner").css({"display":"block"});
  $.ajax
  ({
  type:'post',
  url:'processlogn.php',
  data:{
   processlogn:"processlogn",
  " email":email,
  " password":pass,
  "name":nam
  },
   success:function(response) 
     {
  if(response=="success")
  {
    $("#loading_spinner").css({"display":"none"});
    alert("Successfully Registered");
  }
  }
  });
 }

 else
 {
  alert("Please Fill All The Details");
 }

 return false;
}
</script>
<script type="text/javascript">
function show_signup()
{
 $("#login_form").fadeOut('fast', function() {
  $("#register_form").fadeIn();
 });
}
function show_login()
{
 $("#register_form").fadeOut('fast', function() {
  $("#login_form").fadeIn();
 });
}
</script>



</head>
<body>
<div id="wrapper">

<section id="login_form">
 <h1>LOGIN PAGE</h1>
 <form method="post" action="do_login.php" onsubmit="return do_login();">   
  <input type="text" name="name"  id="name"  placeholder="Enter name"/>              
  <input type="text" name="emailid" id="emailid" placeholder="Enter Email">
  <br>
  <input type="password" name="password" id="password" placeholder="Enter password">
  <br>
  <input type="submit" name="login" value=" LOGIN" id="login_button">
  <p class="change_link">Not yet Registered ?<input type="button" onclick="show_signup();" value="Join us" ></p>
</form>
</section>

    <section id="register_form">
      <h1>REGISTER PAGE</h1>
  <form method="post" action="processlogn.php" onsubmit="return processlogn();" > 
     <input type="text" name="name"  id="name"  placeholder="Enter name"/>              
  <input type="text" name="emailid" id="emailid" placeholder="Enter Email">
  <br>
  <input type="password" name="password" id="password" placeholder="Enter password">
  <input type="submit" name="processlogn" value=" Register" id="submit"></br>
  <p class="change_link">Already a member ?<input type="button" onclick="show_login();" value="Log in"></p> 
 </form>
 <div id="ack"></div>
